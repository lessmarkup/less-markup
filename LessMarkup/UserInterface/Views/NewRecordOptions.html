<tr ng-show="showOptions" class="options-panel">
    <td colspan="{{columns.length}}">
        <button class="btn btn-default" ng-repeat="action in actions" ng-bind="action.text" ng-click="executeAction(action)"></button>
        <a ng-repeat="link in links" href="{{linkUrl(link)}}" ng-click="navigateToLink(link)" ng-bind="link.text"></a>
    </td>
</tr>
