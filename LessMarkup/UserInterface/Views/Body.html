<div class="body1">
    <div class="body2">
        <header class="navbar navbar-default navbar-fixed-top" id="header">
            <div class="navbar-inner">
                <div class="container" ng-cloak>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-click="showXsMenu = !showXsMenu">
                            <span class="sr-only">[[[translate ToggleNavigation]]]</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand visible-xs" href="{{rootPath}}" ng-click="navigateToView(rootPath)" ng-bind="rootTitle"></a>
                    </div>

                    <nav class="hidden-xs">
                        <ul class="nav navbar-nav navbar-left" id="navbar-menu">
                            <li>
                                <a href="{{rootPath}}" ng-if="!hasNavigationTree" ng-click="navigateToView(rootPath)" role="button" class="navbar-brand">
                                    <span class="glyphicon glyphicon-home"></span> <span ng-bind="rootTitle"></span>
                                </a>
                            </li>
                            <li class="dropdown" ng-if="hasNavigationTree">
                                <a role="button" class="dropdown-toggle navbar-brand">
                                    <span ng-bind="title"></span> <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{{rootPath}}" ng-click="navigateToView(rootPath)" role="button" class="navbar-brand">
                                            <span class="glyphicon glyphicon-home"></span> <span ng-bind="rootTitle"></span>
                                        </a>
                                    </li>
                                    <li ng-repeat="item in navigationTree">
                                        <a href="{{item.Url}}" ng-click="navigateToView(item.Url)" ng-bind="item.Title"></a>
                                        <ul ng-if="item.Children.length > 0">
                                            <li ng-repeat="child in item.Children">
                                                <a href="{{child.Url}}" ng-click="navigateToView(child.Url)" ng-bind="child.Title"></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>

                            <li ng-repeat="menu in topMenu">
                                <a href="{{menu.Url}}" ng-click="navigateToView(menu.Url)" ng-bind="menu.Title"></a>
                            </li>
                        </ul>

                        <form class="navbar-form navbar-left" role="search" ng-if="hasSearch">
                            <div class="input-group" style="width: 300px;">
                                <input type="text" class="form-control" placeholder="Search">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">[[[translate SearchGo]]]</button>
                                </span>
                            </div>
                        </form>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown" ng-show="!userLoggedIn && hasLogin">
                                <a role="button" class="dropdown-toggle"><span class="glyphicon glyphicon-user" style="font-size:small"></span> [[[translate User]]] <b class="caret"></b></a>
                                <div class="dropdown-menu">
                                    <form role="form" class="login-form">
                                        [[[include Login.html]]]
                                    </form>
                                </div>
                            </li>

                            <li class="dropdown" ng-show="userLoggedIn">
                                <a role="button" class="dropdown-toggle"><span class="glyphicon glyphicon-user" style="font-size:small"></span> {{userName}} <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{profilePath}}" ng-click="navigateToView(profilePath)">[[[translate Profile]]]</a></li>
                                    <li><a href="#" ng-click="doLogout()">[[[translate Logout]]]</a></li>
                                </ul>
                            </li>

                            <li ng-if="showConfiguration"><a href="{{configurationPath}}" ng-click="navigateToView(configurationPath)"><span class="glyphicon glyphicon-cog"></span></a></li>
                        </ul>
                    </nav>
                    
                    <nav class="visible-xs" collapse="!showXsMenu">
                        <ul class="nav navbar-nav" id="navbar-menu-small">
                            <li>
                                <a href="{{rootPath}}" ng-click="navigateToView(rootPath)">
                                    <span class="glyphicon glyphicon-home"></span> <span ng-bind="rootTitle"></span>
                                </a>
                            </li>
                            <li ng-repeat="item in navigationTree">
                                <a href="{{item.Url}}" ng-click="navigateToView(item.Url)" ng-bind="item.Title"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <ul class="breadcrumb container" ng-cloak ng-if="breadcrumbs.length > 0">
            <li ng-repeat="item in breadcrumbs">
                <a href="{{item.Url}}" ng-click="navigateToView(item.Url)" ng-bind="item.Text"></a>
            </li>
            <li class="active" ng-bind="title"></li>
        </ul>
        
        <div class="loadmessage container" ng-cloak>[[[translate PleaseWaitLoading]]]</div>

        <div class="contents container" ng-cloak>
            <div class="toolbar">
                <button ng-repeat="button in toolbarButtons" type="button" class="btn btn-default" ng-disabled="!isToolbarButtonEnabled(button.Id)" ng-click="onToolbarButtonClick(button.Id)" ng-bind="button.Text"></button>
            </div>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert(alert.id)"><div ng-bind="alert.message"></div></alert>
            <div bind-compiled-html="{ name: 'bindBody', scope: getViewScope }">
                [[[translate PleaseWaitLoading]]]
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container">
        <p>This site is built on <a href="http://www.lessmarkup.com">LessMarkup Engine</a></p>
    </div>
</div>
