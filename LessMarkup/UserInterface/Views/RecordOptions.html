<tr class="options-panel" ng-show="showOptions">
    <td colspan="{{columns.length+1}}">
        <button class="btn" ng-disabled="!isActionVisible(action)" ng-repeat="action in actions" ng-bind="action.text" ng-click="executeAction(action)"></button>
        <a ng-repeat="link in links" href="{{linkUrl(link)}}" ng-click="navigateToLink(link)" ng-bind="link.text"></a>
    </td>
</tr>
