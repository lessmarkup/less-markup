<div class="thread-title">
    <a href="{{data.path}}" ng-click="navigateToView(getFullPath(data.path)); $event.stopPropagation();">
        <span ng-bind="data.name"></span>
    </a>
    <a ng-if="data.unread" href="{{data.path + data.unreadUrl}}" ng-click="navigateToView(getFullPath(data.path)+data.unreadUrl); $event.stopPropagation();">
        <span class="thread-unread">{{data.unread}} [[[translate ThreadUnread]]]</span>
    </a>
</div>
<div ng-bind="data.description" class="thread-statistics">
</div>
<div class="thread-statistics">
    [[[translate Created]]]
    <span title="{{data.created | date:'medium'}}">{{data.created | relativeDate}}</span>
    [[[Translate LastPostBy]]]
    <a ng-if="data.author" href="{{data.authorUrl}}" ng-click="navigateToView(data.authorUrl); $event.stopPropagation();">{{data.author}}</a>
    <span ng-if="!data.author">[[[translate UserRemoved]]]</span>
</div>
<div ng-if="data.activeUsers && data.activeUsers.length" class="thread-active-users thread-statistics">
    <span>[[[translate CurrentlyViewing]]]:</span>
    <ul ng-repeat="user in data.activeUsers">
        <li><a href="{{user.profileUrl}}" ng-click="navigateToView(user.profileUrl); $event.stopPropagation();" ng-bind="user.name"></a></li>
    </ul>
</div>
