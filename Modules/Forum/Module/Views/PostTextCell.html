<div class="cell-subject">
    <span>[[[translate Created]]]:</span>
    <span ng-bind="data.Created | date:'medium'"></span>
</div>
<div ng-bind-html="getSafeValue(data.Text)" class="cell-text">
</div>
<div ng-if="data.Attachments && data.Attachments.length" class="post-attachments">
    <ul>
        <li ng-repeat="attachment in data.Attachments"><a href="{{attachment.Url}}" target="_attachment">{{attachment.FileName}}</a></li>
    </ul>
</div>
