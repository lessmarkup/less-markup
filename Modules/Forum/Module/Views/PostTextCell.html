<div class="cell-subject">
    <span ng-if="record.Subject && record.Subject.length" ng-bind="record.Subject + ' - '"></span>
    <span>[[[translate Created]]]:</span>
    <span ng-bind="record.Created | date:'medium'"></span>
</div>
<div ng-bind-html="getSafeValue(record.Text)" class="cell-text">
</div>
